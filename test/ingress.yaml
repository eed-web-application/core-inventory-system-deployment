apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-inventory-system-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    name: core-inventory-system-ingress
spec:
  rules:
  - host: "accel-webapp-dev.slac.stanford.edu"
    http:
      paths:
      - pathType: Prefix
        path: /api/cis(/|$)(.*)
        backend:
          service:
            name: core-inventory-system-service
            port: 
              number: 80